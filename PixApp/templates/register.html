<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Register</title>
    <style>
      body {
        background:grey;
      }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-6 ">
                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
                
                <form class="bg-dark p-5 text-white rounded" action="/processregister" method="POST">
                    {% csrf_token %}
                    <h1 class="text-center">Register</h1>
                    <div class="form-group">
                      <label for="inputfirstname">First name</label>
                      <input type="text" name="first_name" class="form-control" id="inputfirstname" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                      <label for="inputlastname">Last name</label>
                      <input type="text" name="last_name" class="form-control" id="inputlastname" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                      <label for="inputusername">Username</label>
                      <input type="text" name="username" class="form-control" id="inputusername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                      <label for="inputpassword">Password</label>
                      <input type="password" name="password" class="form-control" id="inputpassword" aria-describedby="inputpassword1" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                      <label for="inputpasswordconfirm">Password Confirmation</label>
                      <input type="password" name="confirm_password" class="form-control" id="inputpasswordconfirm" placeholder="Enter your password again">
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
