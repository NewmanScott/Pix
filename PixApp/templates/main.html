<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
      body {
        background: gray;
      }
      .navbar-brand img{
        height: 32px;
        width: 32px;
      }

      .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
      }

    </style>
    {% load static %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="{% static 'img/camera-512.png' %}"></a>
        <span class="navbar-text">Pix</span>
        <ul class="navbar-nav ml-auto">
            {% if request.session.userid %}
            <li class="nav-item">
                <a class="nav-link" href="/createpost">Create Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mypage">My Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container mt-3">
        <div class="row mb-3">
            <div class="card-deck">
                {% for post in posts %}
                <div class="card text-white bg-dark text-center" style="width: 16.4rem;">
                    <img class="card-img-top img-fluid" src="{{post.image.url}}">
                    <div class="card-body d-flex flex-column">
                      <h2 class="card-title">{{post.title}}</h5>
                      <p class="card-text">{{post.desc}}</p>
                      <a href="/post/{{post.id}}" class="btn mt-auto btn-primary btn-block">Check it out!</a>
                    </div>
                </div>
            
                {% if forloop.counter|divisibleby:4 %}
                </div></div><div class="row"><div class="card-deck">
                {% endif %}
                {% endfor %}
            </div>
        </div>
        
    </div>
   
  </body>
</html>
